<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="40%" style="stop-color:#2d1b69"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5ce8"/>
      <stop offset="100%" style="stop-color:#7c5ce8"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:rgba(74,92,232,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(74,92,232,0)"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:rgba(124,92,232,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(124,92,232,0)"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="rgba(74,92,232,0.4)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Icon -->
  <rect x="540" y="100" width="120" height="120" rx="28" fill="url(#iconGrad)" filter="url(#shadow)"/>
  <text x="600" y="170" text-anchor="middle" dominant-baseline="middle" font-size="56" fill="white" font-weight="800" font-family="sans-serif">손</text>

  <!-- Title -->
  <text x="600" y="290" text-anchor="middle" font-size="64" fill="white" font-weight="900" font-family="sans-serif" letter-spacing="-2">손평마스터</text>

  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-size="28" fill="rgba(255,255,255,0.8)" font-weight="500" font-family="sans-serif">손해평가사 시험 완벽 대비</text>

  <!-- Feature badges -->
  <g transform="translate(600, 420)">
    <!-- 기출문제 -->
    <rect x="-340" y="-20" width="140" height="44" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)"/>
    <text x="-270" y="5" text-anchor="middle" font-size="18" fill="rgba(255,255,255,0.9)" font-weight="600" font-family="sans-serif">📝 기출문제</text>

    <!-- 플래시카드 -->
    <rect x="-170" y="-20" width="155" height="44" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)"/>
    <text x="-92" y="5" text-anchor="middle" font-size="18" fill="rgba(255,255,255,0.9)" font-weight="600" font-family="sans-serif">🃏 플래시카드</text>

    <!-- 법령 -->
    <rect x="15" y="-20" width="110" height="44" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)"/>
    <text x="70" y="5" text-anchor="middle" font-size="18" fill="rgba(255,255,255,0.9)" font-weight="600" font-family="sans-serif">⚖️ 법령</text>

    <!-- 성적분석 -->
    <rect x="155" y="-20" width="145" height="44" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)"/>
    <text x="228" y="5" text-anchor="middle" font-size="18" fill="rgba(255,255,255,0.9)" font-weight="600" font-family="sans-serif">📊 성적분석</text>
  </g>

  <!-- URL -->
  <text x="1168" y="606" text-anchor="end" font-size="16" fill="rgba(255,255,255,0.4)" font-weight="500" font-family="sans-serif">sonpyeong.kr</text>
</svg>
