<svg xmlns="http://www.w3.org/2000/svg" width="234" height="60" viewBox="0 0 234 60">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="60%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    
    <!-- Logo Gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5ce8"/>
      <stop offset="100%" style="stop-color:#7c5ce8"/>
    </linearGradient>

    <!-- Field Pattern (Accent) -->
    <pattern id="fieldPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 0 10 L 5 0 L 10 10" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Main Background -->
  <rect width="234" height="60" fill="url(#bgGrad)"/>
  
  <!-- Subtle Field Accent on the left -->
  <rect width="80" height="60" fill="url(#fieldPattern)"/>
  <path d="M 0 0 L 80 0 L 60 60 L 0 60 Z" fill="#14532d" opacity="0.3"/>

  <!-- Logo Icon -->
  <rect x="12" y="10" width="40" height="40" rx="10" fill="url(#logoGrad)"/>
  <text x="32" y="37" text-anchor="middle" font-family="Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-size="20" fill="white" font-weight="700">손</text>

  <!-- Main Text -->
  <text x="64" y="32" font-family="Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-size="24" fill="white" font-weight="900" letter-spacing="-1">손평.kr</text>
  
  <!-- Slogan -->
  <text x="64" y="48" font-family="Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" font-weight="500">손해평가사 합격의 파트너</text>

  <!-- Shine Effect -->
  <path d="M 234 0 L 180 0 L 210 60 L 234 60 Z" fill="white" opacity="0.05"/>
  
  <!-- Border -->
  <rect width="233" height="59" x="0.5" y="0.5" rx="1" fill="none" stroke="white" stroke-opacity="0.1"/>
</svg>
